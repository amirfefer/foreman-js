language: node_js
notifications:
  email: false
jobs:
  include:
    - stage: test
      node_js: 6
      script:
        - npm run test
        - npm run build
    - node_js: 8
      script:
        - npm run test
        - npm run build
    - node_js: 10
      script:
        - npm run test
        - npm run build
    - node_js: 12
      script:
        - npm run lint:commit-travis
        - npm run lint
        - npm run test
        - npm run build
    - stage: publish
      if: branch = master AND type = push AND fork = false
      node_js: 12
      env:
        GITHUB_NAME: "Avi Sharvit"
        GITHUB_EMAIL: sharvita@gmail.com
      before_install:
        - git fetch
        - git checkout master
        - git rebase origin/master
      before_script:
        - git config --global user.email "${GITHUB_EMAIL}"
        - git config --global user.name "${GITHUB_NAME}"
        - npm run lerna -- version --conventional-commits --amend --create-release github --yes
      script: npm run build
      before_deploy:
        - echo "//registry.npmjs.org/:_authToken=\${NPM_TOKEN}" >> $HOME/.npmrc 2> /dev/null
      deploy:
        provider: script
        skip_cleanup: true
        script: npm run lerna -- publish from-git --yes
